<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Create Property</h2>
    <form id="propertyForm">
        <div class="form-group">
            <label for="type">Property Type:</label>
            <select class="form-control" id="type" name="type">
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
            </select>
        </div>
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="number" class="form-control" id="area" name="area">
        </div>
        <div class="form-group">
            <label for="pricing">Pricing:</label>
            <input type="number" class="form-control" id="pricing" name="pricing">
        </div>
        <!-- Additional fields based on the Property class -->
        <!-- You can include other common fields here -->
        <div id="houseFields" style="display: none;">
            <!-- Fields specific to House -->
            <div class="form-group">
                <label for="hasBasement">Has Basement:</label>
                <input type="checkbox" class="form-control" id="hasBasement" name="hasBasement">
            </div>
            <div class="form-group">
                <label for="numOfFloors">Number of Floors:</label>
                <input type="number" class="form-control" id="numOfFloors" name="numOfFloors">
            </div>
        </div>
        <div id="apartmentFields" style="display: none;">
            <!-- Fields specific to Apartment -->
            <div class="form-group">
                <label for="unit">Unit:</label>
                <input type="text" class="form-control" id="unit" name="unit">
            </div>
            <div class="form-group">
                <label for="managementFee">Management Fee:</label>
                <input type="number" class="form-control" id="managementFee" name="managementFee">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Property</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#type').change(function() {
            var selectedType = $(this).val();
            if (selectedType === 'House') {
                $('#houseFields').show();
                $('#apartmentFields').hide();
            } else if (selectedType === 'Apartment') {
                $('#houseFields').hide();
                $('#apartmentFields').show();
            }
        });
    });
</script>

</body>
</html>
